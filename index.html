<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funky Interactive Periodic Table</title>
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interactive Periodic Table</h1>

    <!-- Legend Section -->
    <div id="legend">
      <h3>Category Legend</h3>
      <div id="legend-items">
        <!-- Legend items will be dynamically loaded here by JavaScript -->
      </div>
    </div>

    <div class="periodic-table-container">
      <div id="periodic-table">
        <!-- Elements will be dynamically loaded here by JavaScript -->
      </div>
    </div>

    <div id="element-details">
      <h2>Element Details</h2>
      <p>Click on an element to see its details here.</p>
      <!-- Details will be populated here by JavaScript -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
